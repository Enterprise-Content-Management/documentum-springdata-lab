<div class="abc-header">
    <div class="h-wrapper">
        <div class="h-title">Contacts</div>
        <div class="h-search" uib-dropdown is-open="data.isOpen" on-toggle="toggleOpen(open)">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search for anyone" ng-model="data.searchTerm" ng-change="searchChanged()" ng-keypress="onKeyPress($event)">
                <span class="input-group-btn">
                    <button class="btn btn-success" ng-click="doSearch()"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <div uib-dropdown-menu>
                <div class="h-s-prompt" ng-click="doSearch()">
                    Search contacts for '{{data.searchTerm}}'
                </div>
                <div class="h-s-result" ng-repeat="contact in data.results" ng-click="showContact(contact)">
                    <div class="h-s-image">
                        <span class="h-s-noimage" ng-if="contact.photo === undefined"><i class="fa fa-user"></i></span>
                        <img class="h-s-img" ng-if="contact.photo !== undefined" ng-src="{{contact.photo}}">
                    </div>
                    <div class="h-s-name">{{contact.name}}</div>
                </div>
            </div>
        </div>
        <div class="h-filler"></div>
    </div>
</div>
